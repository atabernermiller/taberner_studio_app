<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taberner Studio - Preview Mode</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .preview-header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .preview-header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .preview-header p {
            margin: 5px 0 0 0;
            opacity: 0.8;
            font-size: 14px;
        }
        
        .iframe-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        #app-iframe {
            width: 100%;
            height: calc(100vh - 140px);
            border: none;
            display: block;
        }
        
        .status-bar {
            background-color: #34495e;
            color: white;
            padding: 10px 15px;
            font-size: 12px;
            text-align: center;
        }
        
        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="preview-header">
        <h1>ðŸŽ¨ Taberner Studio - Preview Mode</h1>
        <p>Live preview of the art recommendation application</p>
    </div>
    
    <div class="iframe-container">
        <div class="status-bar">
            <span class="status-dot"></span>
            Application running on <strong>http://localhost:8000</strong>
        </div>
        <iframe 
            id="app-iframe" 
            src="http://localhost:8000" 
            title="Taberner Studio Application"
            onload="handleIframeLoad()"
            onerror="handleIframeError()">
        </iframe>
    </div>

    <script>
        function handleIframeLoad() {
            console.log('Application loaded successfully');
            document.querySelector('.status-dot').style.backgroundColor = '#27ae60';
        }
        
        function handleIframeError() {
            console.error('Failed to load application');
            document.querySelector('.status-dot').style.backgroundColor = '#e74c3c';
            document.querySelector('.status-bar').innerHTML = 
                '<span class="status-dot"></span>Application not available - Please start the backend server';
        }
        
        // Check if the application is running
        function checkApplicationStatus() {
            fetch('http://localhost:8000/health')
                .then(response => {
                    if (response.ok) {
                        document.querySelector('.status-dot').style.backgroundColor = '#27ae60';
                    } else {
                        throw new Error('Health check failed');
                    }
                })
                .catch(error => {
                    document.querySelector('.status-dot').style.backgroundColor = '#e74c3c';
                    document.querySelector('.status-bar').innerHTML = 
                        '<span class="status-dot"></span>Application not available - Please start the backend server';
                });
        }
        
        // Check status every 30 seconds
        setInterval(checkApplicationStatus, 30000);
        
        // Initial status check
        setTimeout(checkApplicationStatus, 2000);
    </script>
</body>
</html>
